<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
          .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
          }
        </style>
    </head>
    <body>
        <nav class="navbar bg-light">
            <div class="container-fluid center">
                <div class="row-4"></div>
                <div class="row-4">
              <span class="navbar-brand mb-0 h1"><h1>Login</h1></span>
              </div>
              <div class="row-4"></div>
            </div>
        </nav>
        {% if notpass==True %}
          <div class="alert alert-danger" role="alert">
              Password and Username don't match!
            </div>
        {% elif notuser==True %}
            <div class="alert alert-info" role="alert">
                User does not exist. Please Sign Up first.
            </div>
        {% else %}

        {% endif %}
        <div class="row">
            <div class="col-4"></div>
        <div class="col-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Enter Username" aria-label=".form-control-lg example">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Enter Password" id="exampleInputPassword1">
                </div>
    
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="col-4"></div>
        </div>
        
    </body>
    </html>
